{% for match in userMatches %}
    <a href="{{ match.get_url }}">Partida {{ forloop.counter }}</a><br>
    Iniciada em: {{ match.start_date }}<br>
    Categorias: {% for category in match.categories.all %}{{ category }}, {% endfor %}<br>
    Participantes: {% for user in match.users.all %}{{ user }}, {% endfor %}
    <br>
    <br>
{% endfor %}
